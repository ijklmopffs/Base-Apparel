<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="card">
      <div class="first">
        <img src="./images/logo.svg" alt="" class="logo" />
        <div class="text">
          <h1><span> We're</span> coming soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </div>
        <div class="input">
          <form action="" class="input">
            <input type="email" placeholder="Email Address" />
            <small>Please provide a valid email!</small>
            <img src="./images/icon-arrow.svg" alt="" class="arrow" />
          </form>
        </div>
      </div>
      <div class="second">
        <img src="./images/hero-desktop.jpg" alt="" class="desktop" />
        <img src="./images/hero-mobile.jpg" alt="" class="mobile" />
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
